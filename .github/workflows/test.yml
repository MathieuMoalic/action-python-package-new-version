name: test
on:
  pull_request:
  push:
    branches: [main]
env:
  PYTHONWARNINGS: "ignore"     # silence urllib warnings

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Action Repository
        uses: actions/checkout@v3
        with:
          repository: MathieuMoalic/action-python-package-new-version
          path: 'action-repo'

      - name: Self-integration test
        id: action-test
        uses: ./
        with:
          path: tests/pyproject.toml
          indexes: "pypi.org"